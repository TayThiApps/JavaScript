        <!--  CALCULATOR -->  
<h2>Calculator</h2>
<input type="number" id="num1" placeholder="First number">
<select id="operator">
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">*</option>
    <option value="divide">/</option>
</select>
<input type="number" id="num2" placeholder="Second number">
<button onclick="calculate()">Calculate</button>
<p id="result"></p>
<script type="module">
    import { add, subtract, multiply, divide } from './main.js';

    window.calculate = function() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operator = document.getElementById('operator').value;
        let result;
        try {
            switch(operator) {
                case 'add':
                    result = add(num1, num2);
                    break;
                case 'subtract':
                    result = subtract(num1, num2);
                    break;
                case 'multiply':
                    result = multiply(num1, num2);
                    break;
                case 'divide':
                    result = divide(num1, num2);
                    break;
            }
            document.getElementById('result').textContent = `Result: ${result}`;
        } catch (e) {
            document.getElementById('result').textContent = e.message;
        }
    }
</script>

    <!--  UNITY CONVERTER -->  

<h2>Unit Converter</h2>
<input type="number" id="unitValue" placeholder="Enter value">
<select id="unitType">
    <option value="mToFt">Meters to Feet</option>
    <option value="ftToM">Feet to Meters</option>
</select>
<button onclick="convertUnit()">Convert</button>
<p id="unitResult"></p>
<script type="module">

    window.convertUnit = function() {
        const value = parseFloat(document.getElementById('unitValue').value);
        const type = document.getElementById('unitType').value;
        let result;
        if (isNaN(value)) {
            result = "Please enter a valid number.";
        } else {
            switch(type) {
                case 'mToFt':
                    result = `${value} meters = ${(value * 3.28084).toFixed(2)} feet`;
                    break;
                case 'ftToM':
                    result = `${value} feet = ${(value / 3.28084).toFixed(2)} meters`;
                    break;
            }
        }
        document.getElementById('unitResult').textContent = result;
    }
</script>
